<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script language="javascript" src="js/jquery-1.4.3.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/print.css" />
	<script type="text/javascript">
		$(document).ready(function(){
			setTimeout(setContent, 200);
		});
		function setContent(){
			if (printData!=''){
				$('#body').html(printData);
				$('#title').html('<h1>'+printTitle+'</h1>');
				document.title = printTitle;
				clean();
			}else{
				setTimeout(setContent, 200);
			}
		}
		// TODO: edit
		function clean(){
			$('.spoiler_head_hide').each(function(){
				$(this).remove();
			});
			$('.spoiler_body').each(function(){
				if(!$(this).is(':visible')){
					$(this).remove();
				}
			});
			$('.spoiler_body').each(function(){
				if(this.innerText=='' || this.textContent==''){
					$(this).parent().remove();
				}
			});
		}
	</script>
</head>
<body>
<div id="title"></div>
<div id="body"></div>
</body>
</html>
