<!doctype html>
<html ng-app="mainModule">
    <head>
        <meta charset="UTF-8" />
        <meta name="wot-verification" content="520c7d5dbf18f06fa993">
        <title>g1ts.net</title>
        <link rel="icon" type="image/png" href="img/favicon.png">
        <link href="css/bootstrap.min-3.2.0.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.min-3.2.0.css" rel="stylesheet" type="text/css"/>
        <link href="css/app.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <!-- <script src="js/angular-animate.min.js" type="text/javascript"></script> -->
        <script src="js/angular-route.min.js" type="text/javascript"></script>
        <script src="js/ui-bootstrap-tpls-0.11.0.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script type="text/javascript"> 
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-22182145-1']);
	  _gaq.push(['_setDomainName', '.g1ts.net']);
	  _gaq.push(['_trackPageview']);
 
	  (function() {

        <script> 
            var $buoop = {c:2}; 
            function $buo_f(){ 
              var e = document.createElement("script"); 
              e.src = "//browser-update.org/update.js"; 
              document.body.appendChild(e);
            };
            try {document.addEventListener("DOMContentLoaded", $buo_f,false);}
            catch(e){window.attachEvent("onload", $buo_f);}
        </script>
    </head>
    <body ng-controller="MainCtrl" ng-switch="loading">
        <nav class="navbar navbar-default navbar-fixed-top userSelectNone" role="navigation" ng-controller="MainMenu">
            <div class="container">
                <div data-spy="affix" class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="navbar-collapse collapse" style="height: 1px;">
                    <ul class="nav navbar-nav">
                        <li data-placement="bottom" ng-repeat="item in mainMenuItems" ng-class="{active: isActive(item.link), tooltipIt: item.icon}" title="{{item.label}}">
                            <a href="{{item.link}}" >
                                <img ng-if="item.icon" alt="" ng-src="{{item.icon}}">
                                <span ng-if="!item.icon">{{item.label}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main role="main" ng-switch-when="isLoaded" class="animate-hide">
            <div class="container">
                <div id="main-view" ng-view=""></div>
            </div>
        </main>
        <div class="loading animate-hide" ng-switch-when="isLoading">
            <div class="container">
                Loading...
                <progressbar animate="true" class="progress-striped active" value="percentLoaded" type="success"><b>{{percentLoaded}}%</b></progressbar>
            </div>
        </div>
        <div>
            <contacts></contacts>
            <glider></glider>
        </div>
        <div class="footer">
            <div class="container text-right">
                <p class="text-muted">В.С. Сусев, 2014г. v2.0</p>
            </div>
        </div>
        <fixmodal/>
    </body>
</html>
